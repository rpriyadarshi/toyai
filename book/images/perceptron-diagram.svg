<svg width="900" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .input-box { fill: #e1f5ff; stroke: #2563eb; stroke-width: 2.5; rx: 8; }
      .bias-box { fill: #fff4e1; stroke: #f59e0b; stroke-width: 2.5; rx: 8; }
      .sum-box { fill: #f3e5f5; stroke: #9333ea; stroke-width: 2.5; rx: 8; }
      .activation-box { fill: #e8f5e9; stroke: #16a34a; stroke-width: 2.5; rx: 8; }
      .output-box { fill: #c8e6c9; stroke: #16a34a; stroke-width: 2.5; rx: 8; }
      .box-label { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #1e293b; }
      .box-subtitle { font-family: Arial, sans-serif; font-size: 12px; fill: #64748b; }
      .weight-label { font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; fill: #dc2626; }
      .arrow-main { stroke: #2563eb; stroke-width: 2.5; fill: none; marker-end: url(#arrow-blue); }
      .arrow-sum { stroke: #9333ea; stroke-width: 2.5; fill: none; marker-end: url(#arrow-purple); }
      .arrow-act { stroke: #16a34a; stroke-width: 2.5; fill: none; marker-end: url(#arrow-green); }
    </style>
    <marker id="arrow-blue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#2563eb"/>
    </marker>
    <marker id="arrow-purple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9333ea"/>
    </marker>
    <marker id="arrow-green" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#16a34a"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="450" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">The Perceptron: Single Neuron Decision-Making Unit</text>
  
  <!-- Input 1 (x₁) -->
  <g transform="translate(50, 80)">
    <rect x="0" y="0" width="100" height="70" class="input-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">x₁</text>
    <text x="50" y="50" class="box-subtitle" text-anchor="middle">Input 1</text>
  </g>
  
  <!-- Input 2 (x₂) -->
  <g transform="translate(50, 180)">
    <rect x="0" y="0" width="100" height="70" class="input-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">x₂</text>
    <text x="50" y="50" class="box-subtitle" text-anchor="middle">Input 2</text>
  </g>
  
  <!-- Input 3 (x₃) -->
  <g transform="translate(50, 280)">
    <rect x="0" y="0" width="100" height="70" class="input-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">x₃</text>
    <text x="50" y="50" class="box-subtitle" text-anchor="middle">Input 3</text>
  </g>
  
  <!-- Bias (b) -->
  <g transform="translate(50, 380)">
    <rect x="0" y="0" width="100" height="70" class="bias-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">b</text>
    <text x="50" y="50" class="box-subtitle" text-anchor="middle">Bias</text>
  </g>
  
  <!-- Weighted Sum (Σ) -->
  <g transform="translate(300, 200)">
    <rect x="0" y="0" width="140" height="120" class="sum-box"/>
    <text x="70" y="35" class="box-label" text-anchor="middle">Σ</text>
    <text x="70" y="55" class="box-subtitle" text-anchor="middle">Weighted Sum</text>
    <text x="70" y="75" class="box-subtitle" text-anchor="middle" fill="#9333ea">w·x + b</text>
    <text x="70" y="95" class="box-subtitle" text-anchor="middle" font-size="11">Sum all inputs</text>
  </g>
  
  <!-- Activation Function (f()) -->
  <g transform="translate(550, 200)">
    <rect x="0" y="0" width="140" height="120" class="activation-box"/>
    <text x="70" y="35" class="box-label" text-anchor="middle">f()</text>
    <text x="70" y="55" class="box-subtitle" text-anchor="middle">Activation</text>
    <text x="70" y="75" class="box-subtitle" text-anchor="middle" fill="#16a34a">Function</text>
    <text x="70" y="95" class="box-subtitle" text-anchor="middle" font-size="11">ReLU/Sigmoid/Tanh</text>
  </g>
  
  <!-- Output (y) -->
  <g transform="translate(750, 200)">
    <rect x="0" y="0" width="100" height="120" class="output-box"/>
    <text x="50" y="35" class="box-label" text-anchor="middle">y</text>
    <text x="50" y="55" class="box-subtitle" text-anchor="middle">Output</text>
    <text x="50" y="75" class="box-subtitle" text-anchor="middle" fill="#16a34a">Decision</text>
    <text x="50" y="95" class="box-subtitle" text-anchor="middle" font-size="11">Result</text>
  </g>
  
  <!-- Arrows from Input 1 to Sum -->
  <path d="M 150 115 L 300 240" class="arrow-main"/>
  <text x="200" y="165" class="weight-label">w₁</text>
  
  <!-- Arrows from Input 2 to Sum -->
  <path d="M 150 215 L 300 260" class="arrow-main"/>
  <text x="200" y="230" class="weight-label">w₂</text>
  
  <!-- Arrows from Input 3 to Sum -->
  <path d="M 150 315 L 300 280" class="arrow-main"/>
  <text x="200" y="295" class="weight-label">w₃</text>
  
  <!-- Arrow from Bias to Sum -->
  <path d="M 150 415 L 300 300" class="arrow-main"/>
  <text x="200" y="360" class="weight-label">+b</text>
  
  <!-- Arrow from Sum to Activation -->
  <path d="M 440 260 L 550 260" class="arrow-sum"/>
  
  <!-- Arrow from Activation to Output -->
  <path d="M 690 260 L 750 260" class="arrow-act"/>
  
  <!-- Mathematical formula at bottom -->
  <g transform="translate(200, 450)">
    <rect x="0" y="0" width="500" height="40" fill="#f8fafc" stroke="#cbd5e1" stroke-width="1" rx="5"/>
    <text x="250" y="15" font-family="Arial" font-size="13" font-weight="bold" text-anchor="middle" fill="#1e293b">Mathematical Formula:</text>
    <text x="250" y="32" font-family="'Courier New', monospace" font-size="14" text-anchor="middle" fill="#dc2626">y = f(w₁·x₁ + w₂·x₂ + w₃·x₃ + b)</text>
  </g>
</svg>

