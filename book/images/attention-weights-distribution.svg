<svg width="600" height="420" xmlns="http://www.w3.org/2000/svg">
  <g transform="translate(80, 60)">
    <text x="200" y="-20" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Attention Weights: Probability Distribution Over Tokens</text>
    <!-- Axes -->
    <line x1="0" y1="300" x2="400" y2="300" stroke="#333" stroke-width="2"/>
    <line x1="0" y1="300" x2="0" y2="0" stroke="#333" stroke-width="2"/>
    <!-- Axis labels -->
    <text x="200" y="335" font-family="Arial" font-size="14" text-anchor="middle">Token</text>
    <text x="-35" y="150" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle" transform="rotate(-90, -35, 150)">Attention Weight</text>
    <!-- Bar chart for attention weights -->
    <!-- 'cat' - 60% -->
    <rect x="20" y="120" width="80" height="180" fill="#16a34a" opacity="0.8"/>
    <text x="60" y="115" font-family="Arial" font-size="12" text-anchor="middle">0.6</text>
    <text x="60" y="310" font-family="Arial" font-size="12" text-anchor="middle">'cat'</text>
    <!-- 'the' - 10% -->
    <rect x="120" y="270" width="80" height="30" fill="#dc2626" opacity="0.8"/>
    <text x="160" y="265" font-family="Arial" font-size="12" text-anchor="middle">0.1</text>
    <text x="160" y="310" font-family="Arial" font-size="12" text-anchor="middle">'the'</text>
    <!-- 'on' - 20% -->
    <rect x="220" y="240" width="80" height="60" fill="#fff9c4" opacity="0.8"/>
    <text x="260" y="235" font-family="Arial" font-size="12" text-anchor="middle">0.2</text>
    <text x="260" y="310" font-family="Arial" font-size="12" text-anchor="middle">'on'</text>
    <!-- 'mat' - 10% -->
    <rect x="320" y="270" width="80" height="30" fill="#dc2626" opacity="0.8"/>
    <text x="360" y="265" font-family="Arial" font-size="12" text-anchor="middle">0.1</text>
    <text x="360" y="310" font-family="Arial" font-size="12" text-anchor="middle">'mat'</text>
    <!-- Grid lines -->
    <line x1="0" y1="240" x2="400" y2="240" stroke="#ccc" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="0" y1="180" x2="400" y2="180" stroke="#ccc" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="0" y1="120" x2="400" y2="120" stroke="#ccc" stroke-width="1" stroke-dasharray="2,2"/>
    <line x1="0" y1="60" x2="400" y2="60" stroke="#ccc" stroke-width="1" stroke-dasharray="2,2"/>
    <!-- Y-axis labels -->
    <text x="-10" y="305" font-family="Arial" font-size="11">0</text>
    <text x="-15" y="245" font-family="Arial" font-size="11">0.2</text>
    <text x="-15" y="185" font-family="Arial" font-size="11">0.4</text>
    <text x="-15" y="125" font-family="Arial" font-size="11">0.6</text>
    <text x="-15" y="65" font-family="Arial" font-size="11">0.8</text>
    <text x="-15" y="25" font-family="Arial" font-size="11">1.0</text>
    <!-- Sum indicator -->
    <text x="200" y="355" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Sum = 0.6 + 0.1 + 0.2 + 0.1 = 1.0 âœ“</text>
  </g>
</svg>

