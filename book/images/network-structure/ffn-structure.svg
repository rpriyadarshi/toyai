<svg width="880" height="120" xmlns="http://www.w3.org/2000/svg" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape">
  <defs>
    <style>
      .input-box { fill: #e1f5ff; stroke: #2563eb; stroke-width: 2.5; rx: 8; }
      .weight-box { fill: #fff4e1; stroke: #f59e0b; stroke-width: 2.5; rx: 8; }
      .bias-box { fill: #fff4e1; stroke: #f59e0b; stroke-width: 2.5; rx: 8; }
      .activation-box { fill: #e8f5e9; stroke: #16a34a; stroke-width: 2.5; rx: 8; }
      .output-box { fill: #c8e6c9; stroke: #16a34a; stroke-width: 2.5; rx: 8; }
      .box-label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #1e293b; }
      .box-text { font-family: Arial, sans-serif; font-size: 11px; fill: #64748b; }
      .arrow { stroke: #2563eb; stroke-width: 3; fill: none; marker-end: url(#arrow-blue); }
    </style>
    <marker id="arrow-blue" markerWidth="6" markerHeight="6" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#2563eb"/>
    </marker>
  </defs>
  
  <!-- Input -->
  <g id="g1" transform="translate(20, 20)">
    <rect x="0" y="0" width="100" height="80" class="input-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">Input</text>
    <text x="50" y="50" class="box-text" text-anchor="middle">[0.3, 0.7]</text>
    <text x="50" y="65" class="box-text" text-anchor="middle">dim=2</text>
  </g>
  
  <!-- W1 -->
  <g id="g2" transform="translate(150, 20)">
    <rect x="0" y="0" width="100" height="80" class="weight-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">W₁</text>
    <text x="50" y="50" class="box-text" text-anchor="middle">2×4 Matrix</text>
    <text x="50" y="65" class="box-text" text-anchor="middle">Expand</text>
  </g>
  
  <!-- B1 -->
  <g id="g3" transform="translate(280, 20)">
    <rect x="0" y="0" width="80" height="80" class="bias-box"/>
    <text x="40" y="45" class="box-label" text-anchor="middle">+b₁</text>
    <text x="40" y="65" class="box-text" text-anchor="middle">Bias</text>
  </g>
  
  <!-- ReLU -->
  <g id="g4" transform="translate(390, 20)">
    <rect x="0" y="0" width="100" height="80" class="activation-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">ReLU</text>
    <text x="50" y="50" class="box-text" text-anchor="middle">Activation</text>
    <text x="50" y="65" class="box-text" text-anchor="middle">max(0, x)</text>
  </g>
  
  <!-- W2 -->
  <g id="g5" transform="translate(520, 20)">
    <rect x="0" y="0" width="100" height="80" class="weight-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">W₂</text>
    <text x="50" y="50" class="box-text" text-anchor="middle">4×2 Matrix</text>
    <text x="50" y="65" class="box-text" text-anchor="middle">Compress</text>
  </g>
  
  <!-- B2 -->
  <g id="g6" transform="translate(650, 20)">
    <rect x="0" y="0" width="80" height="80" class="bias-box"/>
    <text x="40" y="45" class="box-label" text-anchor="middle">+b₂</text>
    <text x="40" y="65" class="box-text" text-anchor="middle">Bias</text>
  </g>
  
  <!-- Output -->
  <g id="g7" transform="translate(760, 20)">
    <rect x="0" y="0" width="100" height="80" class="output-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">Output</text>
    <text x="50" y="50" class="box-text" text-anchor="middle">[0.4, 0.6]</text>
    <text x="50" y="65" class="box-text" text-anchor="middle">dim=2</text>
  </g>
  
  <!-- Arrows -->
  <path d="M 120 60 L 150 60" class="arrow" inkscape:connector-type="polyline" inkscape:connector-curvature="0" inkscape:connection-start="#g1" inkscape:connection-end="#g2" />
  <path d="M 250 60 L 280 60" class="arrow" inkscape:connector-type="polyline" inkscape:connector-curvature="0" inkscape:connection-start="#g2" inkscape:connection-end="#g3" />
  <path d="M 360 60 L 390 60" class="arrow" inkscape:connector-type="polyline" inkscape:connector-curvature="0" inkscape:connection-start="#g3" inkscape:connection-end="#g4" />
  <path d="M 490 60 L 520 60" class="arrow" inkscape:connector-type="polyline" inkscape:connector-curvature="0" inkscape:connection-start="#g4" inkscape:connection-end="#g5" />
  <path d="M 620 60 L 650 60" class="arrow" inkscape:connector-type="polyline" inkscape:connector-curvature="0" inkscape:connection-start="#g5" inkscape:connection-end="#g6" />
  <path d="M 730 60 L 760 60" class="arrow" inkscape:connector-type="polyline" inkscape:connector-curvature="0" inkscape:connection-start="#g6" inkscape:connection-end="#g7" />
</svg>

