  <!-- Note -->
  <text x="400.0" y="380" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Left: True one-hot [0,0,1,0] | Right: Predicted [0.1,0.2,0.6,0.1] | H(P,Q) = -log(0.6) â‰ˆ 0.511</text>
