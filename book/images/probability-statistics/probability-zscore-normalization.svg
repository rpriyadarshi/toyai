<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <text x="350.0" y="30" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle">Z-Score Normalization: Transform to Mean 0, Std 1</text>
  
  <!-- Top panel: Original -->
  <g transform="translate(50, 50)">
    <rect x="0" y="0" width="600" height="150.0" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" rx="6"/>
    <text x="300.0" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Original Distribution</text>
    <text x="300.0" y="45" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Mean μ, Standard Deviation σ</text>
    
    <!-- Chart -->
    <g transform="translate(50, 70)">
      <line x1="0" y1="50.0" x2="500" y2="50.0" stroke="#333" stroke-width="2"/>
      <line x1="0" y1="50.0" x2="0" y2="0" stroke="#333" stroke-width="2"/>
      <text x="250.0" y="80.0" font-family="Arial" font-size="12" text-anchor="middle">Value</text>
      <text x="-25" y="25.0" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" transform="rotate(-90, -25, 25.0)">Frequency</text>
      
      <!-- Distribution curve (simplified bell-like) -->
      <path d="M 50,50.0 Q 150,0.0 250,30.0 T 450,50.0" 
            stroke="#2563eb" stroke-width="2" fill="none"/>
      
      <!-- Mean line -->
      <line x1="250" y1="0" x2="250" y2="50.0" stroke="#dc2626" stroke-width="2" stroke-dasharray="4,4"/>
      <text x="255" y="15" font-family="Arial" font-size="11" fill="#dc2626">μ</text>
    </g>
  </g>
  
  <!-- Arrow -->
  <g transform="translate(300.0, 220.0)">
    <text x="50" y="15" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle">z = (x - μ) / σ</text>
    <path d="M 50,25 L 50,35" stroke="#2563eb" stroke-width="2" marker-end="url(#arrow-down)"/>
  </g>
  <defs>
    <marker id="arrow-down" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <polygon points="0,0 8,8 0,8" fill="#2563eb"/>
    </marker>
  </defs>
  
  <!-- Bottom panel: Normalized -->
  <g transform="translate(50, 300.0)">
    <rect x="0" y="0" width="600" height="150.0" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" rx="6"/>
    <text x="300.0" y="25" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">Normalized Distribution</text>
    <text x="300.0" y="45" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Mean 0, Standard Deviation 1</text>
    
    <!-- Chart -->
    <g transform="translate(50, 70)">
      <line x1="0" y1="50.0" x2="500" y2="50.0" stroke="#333" stroke-width="2"/>
      <line x1="0" y1="50.0" x2="0" y2="0" stroke="#333" stroke-width="2"/>
      <text x="250.0" y="80.0" font-family="Arial" font-size="12" text-anchor="middle">Z-Score</text>
      <text x="-25" y="25.0" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle" transform="rotate(-90, -25, 25.0)">Frequency</text>
      
      <!-- Distribution curve centered at 0 -->
      <path d="M 50,50.0 Q 150,0.0 250,30.0 T 450,50.0" 
            stroke="#16a34a" stroke-width="2" fill="none"/>
      
      <!-- Mean line at 0 -->
      <line x1="250" y1="0" x2="250" y2="50.0" stroke="#dc2626" stroke-width="2" stroke-dasharray="4,4"/>
      <text x="255" y="15" font-family="Arial" font-size="11" fill="#dc2626">μ = 0</text>
    </g>
  </g>
  
  <!-- Note -->
  <text x="350.0" y="480" font-family="Arial" font-size="12" fill="#666" text-anchor="middle">Top: Original data (μ, σ) | Bottom: Normalized (μ=0, σ=1) | All z-scores have mean 0, std 1</text>
</svg>