<svg width="300" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:inkscape="http://www.inkscape.org/namespaces/inkscape">
  <defs>
    <style>
      .target-box { fill: #e1f5ff; stroke: #2563eb; stroke-width: 2.5; rx: 8; }
      .prediction-box { fill: #c8e6c9; stroke: #16a34a; stroke-width: 2.5; rx: 8; }
      .compare-box { fill: #fff4e1; stroke: #f59e0b; stroke-width: 2.5; rx: 8; }
      .loss-box { fill: #fff9c4; stroke: #f59e0b; stroke-width: 2.5; rx: 8; }
      .box-label { font-family: Arial, sans-serif; font-size: 13px; font-weight: bold; fill: #1e293b; }
      .box-text { font-family: Arial, sans-serif; font-size: 11px; fill: #64748b; }
      .arrow { stroke: #2563eb; stroke-width: 2.5; fill: none; marker-end: url(#arrow-blue); }
    </style>
    <marker id="arrow-blue" markerWidth="6" markerHeight="6" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#2563eb"/>
    </marker>
  </defs>
  
  <!-- Target -->
  <g id="g1" transform="translate(20, 20)">
    <rect x="0" y="0" width="100" height="60" class="target-box"/>
    <text x="50" y="25" class="box-label" text-anchor="middle">Target</text>
    <text x="50" y="42" class="box-text" text-anchor="middle">'C'</text>
    <text x="50" y="55" class="box-text" text-anchor="middle" font-size="10">[0,0,1,0]</text>
  </g>
  
  <!-- Prediction -->
  <g id="g2" transform="translate(180, 20)">
    <rect x="0" y="0" width="100" height="60" class="prediction-box"/>
    <text x="50" y="25" class="box-label" text-anchor="middle">Prediction</text>
    <text x="50" y="42" class="box-text" text-anchor="middle">[0.1,0.2,</text>
    <text x="50" y="55" class="box-text" text-anchor="middle">0.6,0.1]</text>
  </g>
  
  <!-- Compare -->
  <g id="g3" transform="translate(100, 110)">
    <rect x="0" y="0" width="100" height="50" class="compare-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">Compare</text>
  </g>
  
  <!-- Loss -->
  <g id="g4" transform="translate(100, 190)">
    <rect x="0" y="0" width="100" height="60" class="loss-box"/>
    <text x="50" y="25" class="box-label" text-anchor="middle">Loss</text>
    <text x="50" y="42" class="box-text" text-anchor="middle">L = -log(0.6)</text>
    <text x="50" y="55" class="box-text" text-anchor="middle" font-weight="bold">= 0.51</text>
  </g>
  
  <!-- Arrows -->
  <path d="M 70 80 L 100 110" class="arrow" inkscape:connector-type="polyline" inkscape:connector-curvature="0" inkscape:connection-start="#g1" inkscape:connection-end="#g3" />
  <path d="M 230 80 L 200 110" class="arrow" inkscape:connector-type="polyline" inkscape:connector-curvature="0" inkscape:connection-start="#g2" inkscape:connection-end="#g3" />
  <path d="M 150 160 L 150 190" class="arrow" inkscape:connector-type="polyline" inkscape:connector-curvature="0" inkscape:connection-start="#g3" inkscape:connection-end="#g4" />
</svg>

