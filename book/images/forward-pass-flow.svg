<svg width="790" height="120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .input-box { fill: #e1f5ff; stroke: #2563eb; stroke-width: 2.5; rx: 8; }
      .layer-box { fill: #fff4e1; stroke: #f59e0b; stroke-width: 2.5; rx: 8; }
      .qkv-box { fill: #f3e5f5; stroke: #9333ea; stroke-width: 2.5; rx: 8; }
      .attention-box { fill: #e8f5e9; stroke: #16a34a; stroke-width: 2.5; rx: 8; }
      .output-box { fill: #c8e6c9; stroke: #16a34a; stroke-width: 2.5; rx: 8; }
      .box-label { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; fill: #1e293b; }
      .box-text { font-family: Arial, sans-serif; font-size: 11px; fill: #64748b; }
      .arrow { stroke: #2563eb; stroke-width: 3; fill: none; marker-end: url(#arrow-blue); }
    </style>
    <marker id="arrow-blue" markerWidth="6" markerHeight="6" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#2563eb"/>
    </marker>
  </defs>
  
  <!-- Input -->
  <g transform="translate(20, 20)">
    <rect x="0" y="0" width="100" height="80" class="input-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">Input</text>
    <text x="50" y="55" class="box-text" text-anchor="middle">'The cat'</text>
  </g>
  
  <!-- Layer 1 -->
  <g transform="translate(150, 20)">
    <rect x="0" y="0" width="100" height="80" class="layer-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">Layer 1</text>
    <text x="50" y="55" class="box-text" text-anchor="middle">Embedding</text>
  </g>
  
  <!-- Layer 2 -->
  <g transform="translate(280, 20)">
    <rect x="0" y="0" width="100" height="80" class="qkv-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">Layer 2</text>
    <text x="50" y="55" class="box-text" text-anchor="middle">Q/K/V</text>
  </g>
  
  <!-- Layer 3 -->
  <g transform="translate(410, 20)">
    <rect x="0" y="0" width="100" height="80" class="attention-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">Layer 3</text>
    <text x="50" y="55" class="box-text" text-anchor="middle">Attention</text>
  </g>
  
  <!-- Layer 4 -->
  <g transform="translate(540, 20)">
    <rect x="0" y="0" width="100" height="80" class="layer-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">Layer 4</text>
    <text x="50" y="55" class="box-text" text-anchor="middle">Output</text>
  </g>
  
  <!-- Output -->
  <g transform="translate(670, 20)">
    <rect x="0" y="0" width="100" height="80" class="output-box"/>
    <text x="50" y="30" class="box-label" text-anchor="middle">Output</text>
    <text x="50" y="55" class="box-text" text-anchor="middle">Probabilities</text>
  </g>
  
  <!-- Arrows -->
  <path d="M 120 60 L 150 60" class="arrow"/>
  <path d="M 250 60 L 280 60" class="arrow"/>
  <path d="M 380 60 L 410 60" class="arrow"/>
  <path d="M 510 60 L 540 60" class="arrow"/>
  <path d="M 640 60 L 670 60" class="arrow"/>
</svg>

