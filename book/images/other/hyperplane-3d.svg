<svg width="300" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrow-green" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#16a34a" />
    </marker>
    <marker id="arrow-red" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#dc2626" />
    </marker>
  </defs>
  
  <!-- Title at top -->
  <text x="150" y="25" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle">3D Input (d=3)</text>
  <text x="150" y="42" font-family="Arial" font-size="12" text-anchor="middle" fill="#666">w₁x₁ + w₂x₂ + w₃x₃ + b = 0</text>
  
  <!-- Content group: all elements relative to this -->
  <g transform="translate(20, 60)">
    <!-- 3D axes (isometric view) -->
    <!-- x-axis (horizontal) -->
    <line x1="50" y1="80" x2="200" y2="80" stroke="#333" stroke-width="2"/>
    <text x="200" y="95" font-family="Arial" font-size="12" text-anchor="middle">x₁</text>
    
    <!-- y-axis (diagonal left) -->
    <line x1="50" y1="80" x2="100" y2="15" stroke="#333" stroke-width="2"/>
    <text x="105" y="10" font-family="Arial" font-size="12" text-anchor="middle">x₂</text>
    
    <!-- z-axis (vertical) -->
    <line x1="50" y1="80" x2="50" y2="0" stroke="#333" stroke-width="2"/>
    <text x="35" y="5" font-family="Arial" font-size="12" text-anchor="middle" dominant-baseline="middle">x₃</text>
    
    <!-- Origin -->
    <circle cx="50" cy="80" r="3" fill="#333"/>
    <text x="55" y="88" font-family="Arial" font-size="10">(0,0,0)</text>
    
    <!-- Decision plane (tilted plane in isometric view) -->
    <polygon points="50,80 200,80 200,40 50,15" fill="#2563eb" opacity="0.3" stroke="#2563eb" stroke-width="2"/>
    
    <!-- Decision plane label: position in empty space above plane (top-right area) -->
    <text x="125" y="10" font-family="Arial" font-size="11" font-weight="bold" fill="#2563eb" text-anchor="middle">Decision Plane</text>
    
    <!-- Positive region indicator (arrow) -->
    <path d="M 150 65 L 170 50" stroke="#16a34a" stroke-width="2" fill="none" marker-end="url(#arrow-green)"/>
    <!-- Label positioned to the right of arrow end, in empty space -->
    <text x="185" y="48" font-family="Arial" font-size="11" font-weight="bold" fill="#16a34a" text-anchor="start">w·x + b &gt; 0</text>
    
    <!-- Negative region indicator (arrow) -->
    <path d="M 100 95 L 80 110" stroke="#dc2626" stroke-width="2" fill="none" marker-end="url(#arrow-red)"/>
    <!-- Label positioned below arrow end, in empty space -->
    <text x="75" y="130" font-family="Arial" font-size="11" font-weight="bold" fill="#dc2626" text-anchor="middle">w·x + b &lt; 0</text>
  </g>
</svg>
