<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Title at top -->
  <text x="200" y="30" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle">1D Input (d=1)</text>
  <text x="200" y="50" font-family="Arial" font-size="13" text-anchor="middle" fill="#666">w₁x₁ + b = 0</text>
  
  <!-- Content group: all elements relative to this -->
  <g transform="translate(50, 80)">
    <!-- Number line (below everything) -->
    <line x1="50" y1="120" x2="300" y2="120" stroke="#333" stroke-width="3"/>
    
    <!-- Tick marks -->
    <line x1="100" y1="115" x2="100" y2="125" stroke="#333" stroke-width="2"/>
    <line x1="175" y1="115" x2="175" y2="125" stroke="#333" stroke-width="2"/>
    <line x1="250" y1="115" x2="250" y2="125" stroke="#333" stroke-width="2"/>
    
    <!-- Decision point circle (on the line) -->
    <circle cx="175" cy="120" r="7" fill="#2563eb" stroke="#fff" stroke-width="2"/>
    
    <!-- Decision point label (above the point, clear space) -->
    <text x="175" y="100" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2563eb">Decision Point</text>
    
    <!-- Number labels (below the line) -->
    <text x="100" y="145" font-family="Arial" font-size="12" text-anchor="middle">-1</text>
    <text x="175" y="145" font-family="Arial" font-size="12" text-anchor="middle">0</text>
    <text x="250" y="145" font-family="Arial" font-size="12" text-anchor="middle">1</text>
    
    <!-- Positive region (right side) -->
    <rect x="175" y="50" width="125" height="50" fill="#16a34a" opacity="0.2" stroke="#16a34a" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="237" y="80" font-family="Arial" font-size="12" font-weight="bold" fill="#16a34a" text-anchor="middle">w·x + b &gt; 0</text>
    
    <!-- Negative region (left side) -->
    <rect x="50" y="50" width="125" height="50" fill="#dc2626" opacity="0.2" stroke="#dc2626" stroke-width="1" stroke-dasharray="3,3"/>
    <text x="112" y="80" font-family="Arial" font-size="12" font-weight="bold" fill="#dc2626" text-anchor="middle">w·x + b &lt; 0</text>
  </g>
</svg>
